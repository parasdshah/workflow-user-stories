server:
  port: 8081

spring:
  application:
    name: workflow-service
  datasource:
    url: jdbc:h2:file:./data/workflowdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console

flowable:
  database-schema-update: true
  async-executor-activate: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: none
      cors:
        allowed-origins: "http://localhost:5173"
        allowed-methods: GET, POST, PUT, DELETE, OPTIONS

workflow:
  export:
    secret: Workflow@123

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  show-actuator: true